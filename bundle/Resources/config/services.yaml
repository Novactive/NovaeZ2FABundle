services:
    _defaults:
        autowire: true
        autoconfigure: true

    Novactive\Bundle\eZ2FABundle\Command\Remove2FAForUserCommand:

    Novactive\Bundle\eZ2FABundle\Listener\UserEventSubscriber: ~
    Novactive\Bundle\eZ2FABundle\Listener\MenuEventSubscriber: ~

    Novactive\Bundle\eZ2FABundle\Core\QRCodeGenerator: ~
    Novactive\Bundle\eZ2FABundle\Core\UserRepository: ~
    Novactive\Bundle\eZ2FABundle\Core\SiteAccessAwareAuthenticatorResolver: ~
    Novactive\Bundle\eZ2FABundle\Core\SiteAccessAwareQueryExecutor:
        arguments:
            $repositoryConfigurationProvider: "@ezpublish.api.repository_configuration_provider"

    Novactive\Bundle\eZ2FABundle\Security\TwoFactorUserProviderDecorator:
        decorates: 'ezpublish.security.user_provider'

    Novactive\Bundle\eZ2FABundle\Controller\:
        resource: '../../Controller'
        tags: ['controller.service_arguments']